<!DOCTYPE html>
<html>
<head>
	<title>Poetry Room</title>

	<style type="text/css">
		body, html {margin: 0px; padding: 0;}
		body, html {height: 100%, margin: auto; overflow: hidden;}
		.bg{background-image: url("25.gif"); height: 100vh; background-position: center; background-repeat: no-repeat; background-size: cover;}

	</style>

</head>

<body class="bg">

	<audio id="fpt"><source src="fpt.mp3" type="audio/ogg"></audio>


	<div id="main">

		<div id="firstDoor" style="position: relative; ">
			<img src="door.png" id="door1" style="position: relative; left: 300px; top: 300px; opacity: 1; cursor: pointer; z-index: 15; height: 600px">
			<img src="door3.png" id="door3" style="position: relative; left: -0px; top: 300px; opacity: 0; z-index: 9;  height: 600px">
		</div>



		<div id="firstPt" style="position: relative; ">
			<img src="fpt.png" id="pt" style="width: 500px; height: auto; position: relative; top: -500px;left: 700px; opacity: 0;">
		</div>


	

		<div id="imgg" style="position: relative; top: 300px; left: 100px; z-index: 5; width: 10px; height: 10px;">
			<img src="18.gif" id="imgg1" style="position: relative; width: 200px;  top: 0px; left: 50px; opacity: 0;">
			<img src="17.gif" id="imgg2" style="position: relative; top: 0px; left: 0px; opacity: 0;">
			<img src="16.gif" id="imgg3" style="width: 350px; position: relative; top: 0px; left: 300px; opacity: 0;">
		</div>


	</div>

	<script type="text/javascript">
		
		var state = "off";
     	

		



		

		door1.onclick = function function_name(argument) {
			// body...
			if(state == "off"){
           		door1.style.opacity = "1";
				door3.style.opacity = "0";
				pt.style.opacity = "0";
           		imgg1.style.opacity = "0";
           		imgg2.style.opacity = "0";
				imgg3.style.opacity = "0";
				fpt.pause();
           		state = "on";}
        	else{
        		door1.style.opacity = "0";
        		door3.style.opacity = "1";
				pt.style.opacity = "1";
           		imgg1.style.opacity = "1";
           		imgg2.style.opacity = "1";
				imgg3.style.opacity = "1";
				fpt.play();
        		state = "off";};
		}

		
		

	</script>


</body>
</html>
